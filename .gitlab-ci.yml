image: unitedclassifiedsapps/gitlab-ci-android-fastlane

cache:
  paths:
    - ./client/m2/
    - ./client/gradle/

variables:
  ANDROID_COMPILE_SDK: "31"
  ANDROID_BUILD_TOOLS: "31.0.3"
  ANDROID_SDK_TOOLS: "7562133"

before_script:
  - export GRADLE_USER_HOME=$(pwd)/client/.gradle
  - chmod +x ./client/gradlew
    # use yes to accept all licenses
  - yes | sdkmanager --sdk_root=${ANDROID_HOME} --licenses || true

stages:
  - build

build:
  tags:
    - docker
  stage: build
  script:
    - ./client/gradlew assembleDebug
  artifacts:
    paths:
      - ./client/app/build/outputs/

